language: cpp
sudo: false

branches:
  only:
    - master

matrix:
  include:
    # GCC 6
    - addons: &gcc6
        apt:
          sources:
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - cmake-data
            - ninja-build
            - g++-6
      compiler: gcc
      env: COMPILER_VERSION=6 BUILD_TYPE=Release

    - addons: *gcc6
      compiler: gcc
      env: COMPILER_VERSION=6 BUILD_TYPE=Debug

    # GCC 4.9
    - addons: &gcc49
        apt:
          sources:
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
          packages:
            - cmake
            - cmake-data
            - ninja-build
            - g++-4.9
      compiler: gcc
      env: COMPILER_VERSION=4.9 BUILD_TYPE=Release

    - addons: *gcc49
      compiler: gcc
      env: COMPILER_VERSION=4.9 BUILD_TYPE=Debug

    # Clang 3.5
    - addons: &clang35
        apt:
          sources:
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - cmake
            - cmake-data
            - ninja-build
            - g++-4.9
            - clang-3.5
      compiler: clang
      env: COMPILER_VERSION=3.5 BUILD_TYPE=Release

    - addons: *clang35
      compiler: clang
      env: COMPILER_VERSION=3.5 BUILD_TYPE=Debug

    # Clang 3.7
    - addons: &clang37
        apt:
          sources:
            - george-edison55-precise-backports
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - cmake
            - cmake-data
            - ninja-build
            - g++-4.9
            - clang-3.7
      compiler: clang
      env: COMPILER_VERSION=3.7 BUILD_TYPE=Release

    - addons: *clang37
      compiler: clang
      env: COMPILER_VERSION=3.7 BUILD_TYPE=Debug

script:
  - mkdir build && cd build
  - export CC="${CC}-${COMPILER_VERSION}"
  - export CXX="${CXX}-${COMPILER_VERSION}"
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DRC_ENABLE_TESTS=ON -DRC_ENABLE_EXAMPLES=ON -DRC_ENABLE_GTEST=ON -DRC_ENABLE_GMOCK=ON -DRC_ENABLE_BOOST=ON -DRC_ENABLE_BOOST_TEST=ON -G Ninja ..
  - ninja -j1 # Don't run out of memory, please
  - ctest --output-on-failure
